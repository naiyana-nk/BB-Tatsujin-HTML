<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acrylic Tatsujin Bangkok | Contact Us</title>

    <!-- * Favicon -->
    <link
      rel="shortcut icon"
      href="/components/assets/logo-notext-w.png"
      type="image/x-icon"
    />

    <!-- * CSS -->
    <link rel="stylesheet" href="../components/styles/global.css" />
    <link rel="stylesheet" href="../components/styles/contact.css" />
  </head>
  <body>
    <!-- ! Header Placeholder -->
    <header id="header-placeholder"></header>

    <!-- ! Calendar Section -->
    <section class="calendar-wrapper">
      <!-- Calendar Section -->
      <div class="calendar-container">
        <div class="calendar-header">
          <h2 id="monthYear"></h2>
          <div class="calendar-nav">
            <button id="prevMonth">
              <i class="bi bi-caret-left-fill"></i>
            </button>
            <button id="nextMonth">
              <i class="bi bi-caret-right-fill"></i>
            </button>
          </div>
        </div>

        <div class="calendar-weekdays">
          <div class="calendar-weekday">Sun</div>
          <div class="calendar-weekday">Mon</div>
          <div class="calendar-weekday">Tue</div>
          <div class="calendar-weekday">Wed</div>
          <div class="calendar-weekday">Thu</div>
          <div class="calendar-weekday">Fri</div>
          <div class="calendar-weekday">Sat</div>
        </div>

        <div class="calendar-days" id="calendarDays"></div>
      </div>
    </section>

    <!-- ! Footer Placeholder -->
    <footer id="footer-placeholder"></footer>

    <!-- * JS Script -->
    <script src="/components/scripts/global.js"></script>
  </body>
</html>
