<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acrylic Tatsujin Bangkok | Contact Us</title>

    <!-- * Favicon -->
    <link
      rel="shortcut icon"
      href="/components/assets/logo-notext-w.png"
      type="image/x-icon"
    />

    <!-- * CSS -->
    <link rel="stylesheet" href="../components/styles/global.css" />
    <link rel="stylesheet" href="../components/styles/contact.css" />
  </head>
  <body>
    <!-- ! Header Placeholder -->
    <header id="header-placeholder"></header>

    <!-- ! Calendar Section -->
    <section class="calendar-wrapper">
      <!-- Calendar Section -->
      <div class="calendar-container">
        <div class="calendar-header">
          <h2 id="monthYear"></h2>
          <div class="calendar-nav">
            <button id="prevMonth">
              <i class="bi bi-caret-left-fill"></i>
            </button>
            <button id="nextMonth">
              <i class="bi bi-caret-right-fill"></i>
            </button>
          </div>
        </div>

        <div class="calendar-weekdays">
          <div class="calendar-weekday">Sun</div>
          <div class="calendar-weekday">Mon</div>
          <div class="calendar-weekday">Tue</div>
          <div class="calendar-weekday">Wed</div>
          <div class="calendar-weekday">Thu</div>
          <div class="calendar-weekday">Fri</div>
          <div class="calendar-weekday">Sat</div>
        </div>

        <div class="calendar-days" id="calendarDays"></div>
      </div>

      <div class="address-container">
        <!-- <h2 class="address-title">ช่องทางติดต่อ</h2> -->

        <div class="address-content">
          <div class="address-info">
            <div class="info-item">
              <h2>Our Contact</h2>
              <div class="info-value">
                604, Warehouse Room SR9-10, <br />Soi Srinagarindra 16,
                Phattanakan, <br />Suan Luang, Bangkok 10250
              </div>
            </div>

            <div class="info-item">
              <div class="info-label">Tel.</div>
              <div class="info-value">
                <a>(+66) 081-295-1592</a>
              </div>
            </div>

            <div class="info-item">
              <div class="info-label">Email</div>
              <div class="info-value">
                <a href="mailto:info&#64;beblock-bangkok&#46;co&#46;th"
                  >Click Here</a
                >
              </div>
            </div>

            <div class="info-item">
              <div class="info-label">Business Hours</div>
              <div class="info-value">
                <b>MON - FRI</b> : 8:20 A.M. - 5:20 P.M.<br />
                <b>SAT - SUN</b> : Closed
              </div>
            </div>

            <a
              href="https://maps.app.goo.gl/bcRdziHmKYzwUXwo7"
              target="_blank"
              class="directions-button"
            >
              Get Direction
            </a>
          </div>

          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1152.2512884212904!2d100.63918026201195!3d13.736851345973971!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x311d612db31f0a89%3A0xfa78bbb96e63ff32!2sBeBlock%20Bangkok!5e0!3m2!1sen!2sth!4v1763697890981!5m2!1sen!2sth"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </section>

    <!-- ! Footer Placeholder -->
    <footer id="footer-placeholder"></footer>

    <!-- * JS Script -->
    <script src="/components/scripts/global.js"></script>
  </body>
</html>
